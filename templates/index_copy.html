<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Motion Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2e8b57;
        }

        h2 {
            color: #4682b4;
        }

        /* Data Boxes */
        .data-box {
            background-color: #ffffff;
            border: 2px solid #4682b4;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
        }

        .data-box span {
            font-weight: bold;
        }

        /* Camera Feed Styling */
        #camera-feed {
            max-width: 80%;
            max-height: 320px;
            border: 3px solid #4682b4;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Developer Info Section */
        .developer-info {
            margin-top: 30px;
            font-size: 1.2em;
            color: #2e8b57;
        }

        .developer-info span {
            font-weight: bold;
        }
    </style>
    <script>
        function fetchData() {
            $.get('/data', function(data) {
                // Update the page with the latest data
                $('#motion-status').text(data.motion_detected ? "Motion Detected" : "No Motion");
                $('#body-temperature').text(data.body_temperature + ' °F');
                $('#ambient-temperature').text(data.ambient_temperature + ' °C');
            });
        }

        // Update the data every 2 seconds
        $(document).ready(function() {
            fetchData();
            setInterval(fetchData, 2000);
        });
    </script>
</head>
<body>
    <h1>Temperature and Motion Dashboard</h1>
    
    <div class="data-box">
        <p>Motion Status: <span id="motion-status">Loading...</span></p>
    </div>
    <div class="data-box">
        <p>Body Temperature: <span id="body-temperature">Loading...</span></p>
    </div>
    <div class="data-box">
        <p>Ambient Temperature: <span id="ambient-temperature">Loading...</span></p>
    </div>

    <h2>Camera Feed</h2>
    <img id="camera-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">

    <div class="developer-info">
        <p>Developed by: <span>Dr. Arkaprabha Sau</span></p>
    </div>
</body>
</html>
